{% extends 'base.html' %}
{% block title %}{{ post.title }} ویرایش{% endblock %}
{% block content %}
<div class="new-post">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn-publish">ویرایش</button>
    </form>
</div>
{% endblock %}
